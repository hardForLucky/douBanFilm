<div class="list"><ul><li ng-repeat="item in datas.subjects"><a href="#/details/{{item.id}}"><img ng-src="{{item.images.large}}" alt=""></a><div class="meta"><h4><span>{{item.title}}</span> <em>{{item.rating.average}}</em></h4><div class="otherinfo">类型:<span ng-repeat="gen in item.genres">{{gen}}</span></div></div></li></ul><div class="paging" ng-hide="isLoading"><label>总共：{{datas.total}}条记录,第{{currentPage}}/{{totalPage}}页;</label><button class="next" ng-class="{'disable':currentPage <= 1}" ng-click="goPage(currentPage-1)">上一页</button> <button class="prev" ng-class="{'disable':currentPage >= totalPage}" ng-click="goPage(currentPage+1)">下一页</button></div></div><div class="loading-mask" ng-show="isLoading"></div><div class="spinner" ng-show="isLoading"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>
