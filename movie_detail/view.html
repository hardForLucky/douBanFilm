<div class="detail"><h1>{{detail.title}}</h1><div class="dt-info"><div class="dti-i"><img ng-src="{{detail.images.large}}" alt=""></div><div class="dti-w"><p><strong>导演：</strong> <span ng-repeat="value in detail.directors">{{value.name + ($last?'':'、')}}</span></p><p><strong>主演：</strong> <span ng-repeat="item in detail.casts">{{item.name}}{{$last?'':'、'}}</span></p><p><strong>类型：</strong>{{detail.genres.join('、')}}</p><p><strong>国家：</strong>{{detail.countries.join(' ')}}</p><p><strong>评分：</strong>{{detail.rating.average}}</p><p><strong>时间：</strong>{{detail.year}}</p><p><strong>又名：</strong>{{detail.aka.join('、')}}</p></div></div><h3>剧情简介:</h3><p style="color:#676767">{{detail.summary}}</p></div>
